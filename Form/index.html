<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone-form </title>
    <link rel="stylesheet" href="form-clone.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    
</style>

<body>
    <div class="container">
        <form action="submit">
            <h1 class="form">Welcome Back</h1>
            <div>
                <label for="Email" class="Email">Email</label><br>
                <input type="email" id="Email" name="Email" required><br><br>

                <label for="password" class="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <a href="#" class="forgotten-password">forgotten password?</a><br>

                <button type="submit" class="login">Login</button>
                <hr>
                <div>
                    <p class="para">get started with Cubehub connect
                        instantly through your social media
                    </p>
                    <div class="icon-container">
                        <div class="icon"><a href="#" class="color"><i class="fa-brands fa-google"></i></a></div>
                        <div class="icon"><a href="#" class="color"><i class="fa-brands fa-facebook"></i></a></div>
                        <div class="icon"><a href="#" class="color"><i class="fa-brands fa-linkedin"></i></a></div>
                        <div class="icon"><a href="#" class="color"><i class="fa-brands fa-x-twitter"></i></a></div>
                    </div>
                </div>
        </form>
    </div>

</body>

</html>
